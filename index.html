<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS - Tab Index</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container mt-5 py-4 w-50 shadow rounded">
      <h1 class="h1 text-center my-5">Let's check by Tab index</h1>
      <form class="mx-auto w-75 js-form">
        <div class="input-group mt-3">
          <input
            class="form-control js-input"
            type="text"
            placeholder="Type an index number"
            autofocus
          />
          <button class="btn btn-primary">Check...</button>
        </div>
      </form>
      <div class="mx-auto w-75 my-5 js-btns">
        <button
          class="me-3 border-0 overflow-hidden bg-transparent js-positive"
        >
          POSITIVE
        </button>
        <button
          class="me-3 border-0 overflow-hidden bg-transparent js-negative"
        >
          NEGATIVE
        </button>
        <button class="me-3 border-0 overflow-hidden bg-transparent js-neutral">
          NEUTRAL
        </button>
        <p class="mt-3 fw-semibold fs-3 js-result">Result</p>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
